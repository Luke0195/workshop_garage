name: dev
on:
  push:
    branches: [ "dev" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Create private/public keys from secrets
      run: |

        echo "${{ secrets.PRIVATE_KEY }}" > src/main/resources/keys/private.key
        echo "${{ secrets.PUBLIC_KEY }}" > src/main/resources/keys/public.key
        # Verificar se os arquivos foram criados
        ls -l src/main/resources/keys
        cat src/main/resources/keys/private.key
        cat src/main/resources/keys/public.key
      # Não precisa do "env" aqui, pois estamos usando o formato correto de expressão de secrets dentro do run

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      run:  mvn test -X

  test:
    needs: ['build'] 
