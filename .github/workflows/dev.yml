name: dev
on:
  push:
    branches: [ "dev" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Create private/public keys from secrets
      run: |
        mkdir -p src/main/resources/keys
        echo "${{ secrets.PRIVATE_KEY }}" > src/main/resources/keys/private.key
        echo "${{ secrets.PUBLIC_KEY }}" > src/main/resources/keys/public.key
      env:
        PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
        PUBLIC_KEY: ${{ secrets.PUBLIC_KEY }}
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn clean package

  test:
    needs: ['build'] 
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Create private/public keys from secrets
      run: |
        mkdir -p src/main/resources/keys
        echo "${{ secrets.PRIVATE_KEY }}" > src/main/resources/keys/private.key
        echo "${{ secrets.PUBLIC_KEY }}" > src/main/resources/keys/public.key
      env:
        PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
        PUBLIC_KEY: ${{ secrets.PUBLIC_KEY }}
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Run Tests
      run: mvn test -X
